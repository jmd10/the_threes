
{% extends "the_threes_tracker/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2><a href="{% url 'the_threes_tracker:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}
  <form action="{% url 'the_threes_tracker:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Add new entry</button>
    {% endbuttons %}
  </form>

{% endblock content %}
