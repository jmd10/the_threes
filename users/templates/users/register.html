
{% extends "the_threes_tracker/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register for 'The Threes' Journal</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'the_threes_tracker:index' %}"/>
  </form>

{% endblock content %}
